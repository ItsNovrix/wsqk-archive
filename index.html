<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
  <link rel="icon" href="./favicon/favicon.ico" />
  <title>WSQK The Squawk</title>
  <script src="./playlists.js"></script>
  <script src="./updates.js"></script>
  <script src="./alerts.js"></script>
  <style>
    @font-face {
      font-family: 'Ryga';
      src: url('./WSQK/Fonts/RygaRegular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --bg: #0a0a12;
      --panel: rgba(13, 16, 30, 0.9);
      --card: rgba(255, 255, 255, 0.05);
      --card-border: rgba(255, 255, 255, 0.1);
      --primary: #930006;
      --accent: #ff3b8a;
      --text: #e21617;
      --muted: #9aa0b5;
      --shadow: 0 28px 90px rgba(0, 0, 0, 0.65);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Ryga', 'Manrope', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: transparent;
      padding: 32px 22px 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .bg-video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      pointer-events: none;
    }
    .bg-image {
      position: fixed;
      inset: 0;
      background-image: url('./Background.png');
      background-size: cover;
      background-position: center;
      mix-blend-mode: overlay;
      opacity: 1; /* 90% transparent */
      pointer-events: none;
      z-index: -2;
    }
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 15% 10%, rgba(147,0,0,0.55), transparent 35%),
                  radial-gradient(circle at 85% 10%, rgba(147,0,0,0.4), transparent 40%),
                  linear-gradient(145deg, rgba(0,0,0,0.55), rgba(0,0,0,0.65));
      z-index: 0;
      pointer-events: none;
    }
    #app { width: min(1200px, 98vw); }
    .shell {
      background: rgba(13, 16, 30, 0.78);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow:
        0 30px 90px rgba(0, 0, 0, 0.75),
        0 0 46px rgba(147, 0, 6, 0.4),
        0 0 82px rgba(147, 0, 6, 0.25);
      border-radius: 24px;
      padding: 240px 34px 34px;
      backdrop-filter: blur(14px);
      position: relative;
      overflow: visible;
      z-index: 1;
    }
    .shell.dimmed {
      filter: brightness(0.42);
      transition: filter 0.18s ease;
    }
    .logo {
      position: absolute;
      top: -180px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      pointer-events: none;
      z-index: 10;
      background: transparent;
      overflow: visible;
    }
    .logo video {
      display: block;
      width: 1400px;
      max-width: 95vw;
      height: auto;
      background: transparent !important;
      background-color: transparent !important;
      object-fit: contain;
      pointer-events: none;
      mix-blend-mode: normal;
      transform: scale(0.65);
    }
    .hero {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: space-between;
    }
    .eyebrow {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.18em;
      color: var(--muted);
      margin: 0 0 8px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 5vw, 36px);
      font-weight: 700;
      letter-spacing: 0.02em;
      text-shadow:
        0 0 18px rgba(147,0,6,0.6),
        0 0 32px rgba(147,0,6,0.35);
    }
    h2, h3, button, input, select, .title-lg {
      font-family: 'Ryga', 'Manrope', system-ui, -apple-system, sans-serif;
    }
    .muted { color: var(--muted); }
    .selector {
      min-width: 260px;
      background: var(--card);
      border: 1px solid var(--card-border);
      padding: 16px;
      border-radius: var(--radius);
    }
    label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      background: rgba(255,255,255,0.06);
      border: 1px solid var(--card-border);
      color: var(--text);
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Ryga', 'Manrope', system-ui, -apple-system, sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 20px;
    }
    @media (max-width: 900px) {
      body {
        padding: 18px;
        display: block;
        overflow-y: auto;
      }
      .shell {
        padding: 230px 16px 24px;
        margin: 0 auto 32px;
      }
      .grid { grid-template-columns: 1fr; }
      .logo { top: -50px; }
      .logo video { transform: scale(0.7); }
    }
    @media (max-width: 600px) {
      body { padding: 12px 12px 32px; overflow-x: hidden; }
      .shell { padding-top: 200px; margin: 0 auto 24px; }
      .logo { top: -8px; }
      .logo video { transform: scale(0.95); max-width: 98vw; }
      .logo img { transform: scale(0.95); max-width: 98vw; }
      .hero { justify-content: center; }
      .hero > div:first-child { display: none; }
      .selector { width: 100%; max-width: 420px; margin: 0 auto; padding: 12px; }
      .selector input { width: 100%; }
      .realtime-row { margin-top: 32px; }
    }
    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: var(--radius);
      padding: 18px;
      position: relative;
      overflow: hidden;
    }
    .player-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .player-card > .pill {
      align-self: flex-start;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 20%, rgba(147, 0, 6, 0.12), transparent 45%);
      animation: pulseCard 8s ease-in-out infinite alternate;
      animation-delay: -1.5s;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      background: rgba(147,0,6,0.18);
      border-radius: 999px;
      font-size: 12px;
      color: var(--text);
    }
    .pill span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      display: inline-block;
      box-shadow: 0 0 12px rgba(147, 0, 6, 0.8);
    }
    .pill .status-light {
      background: transparent;
      box-shadow: none;
    }
    .status-light {
      width: 10px;
      height: 10px;
    }
    .status-on {
      background: #ff3b3b;
      animation: liveBlink 1s ease-in-out infinite;
      box-shadow:
        0 0 10px rgba(255, 59, 59, 0.9),
        0 0 18px rgba(147, 0, 6, 0.5);
    }
    .status-off {
      background: #6f7485;
      box-shadow:
        inset 0 0 4px rgba(0, 0, 0, 0.35),
        0 0 4px rgba(0, 0, 0, 0.25);
    }
    .pill span.status-light.status-on {
      background: #ff3b3b;
      box-shadow:
        0 0 10px rgba(255, 59, 59, 0.9),
        0 0 18px rgba(147, 0, 6, 0.5);
    }
    .pill span.status-light.status-off {
      background: #6f7485;
      box-shadow:
        inset 0 0 4px rgba(0, 0, 0, 0.35),
        0 0 4px rgba(0, 0, 0, 0.25);
    }
    .title-lg { margin: 10px 0 8px; font-size: 24px; }
    .progress {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.06);
      border-radius: 999px;
      margin: 18px 0 6px;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        inset 0 0 18px rgba(0,0,0,0.35),
        0 0 16px rgba(147,0,6,0.35);
      overflow: hidden;
    }
    .progress-inner {
      height: 100%;
      background: linear-gradient(90deg, rgba(147,0,6,0.9), rgba(255,59,138,0.7));
      border-radius: 999px;
      width: 0%;
      position: relative;
      transition: width 0.12s ease;
      box-shadow:
        0 0 12px rgba(147,0,6,0.75),
        0 0 20px rgba(147,0,6,0.4);
      animation: barPulse 6s ease-in-out infinite alternate;
    }
    .progress-inner::after {
      content: "";
      position: absolute;
      right: -8px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
    }
    .volume-row {
      margin-top: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 35px;
    }
    .volume-row .mute-btn {
      margin: 0;
      min-width: 52px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px;
      background: transparent;
      border: none;
      color: #ff3b8a;
      box-shadow: none;
      border-radius: 8px;
      width: 52px;
      height: 52px;
      cursor: pointer;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      transition: none;
    }
    .volume-row .mute-btn:hover,
    .volume-row .mute-btn:focus,
    .volume-row .mute-btn:focus-visible {
      background: transparent;
      box-shadow: none;
      outline: none;
      border: none;
    }
    .volume-row input[type="range"] {
      flex: 1;
      accent-color: var(--primary);
    }
    .volume-row .tiny {
      width: 44px;
      text-align: right;
    }
    .corner-actions {
      position: fixed;
      top: 14px;
      right: 14px;
      display: flex;
      gap: 10px;
      z-index: 32;
      pointer-events: none;
    }
    .icon-btn {
      width: 48px;
      height: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: 50%;
      box-shadow: none;
      color: #ff3b8a;
      cursor: pointer;
      transition: transform 0.12s ease, opacity 0.12s ease;
      padding: 0;
      pointer-events: auto;
    }
    .icon-btn svg { display: block; }
    .icon-btn:hover,
    .icon-btn:focus-visible {
      transform: translateY(-2px);
      opacity: 0.9;
      outline: none;
    }
    .icon-btn:active { transform: translateY(0); }
    .icon-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
      border-color: rgba(255,255,255,0.08);
    }
    .updates-overlay {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 20% 15%, rgba(147,0,0,0.3), transparent 36%),
        radial-gradient(circle at 80% 20%, rgba(255,59,138,0.18), transparent 32%),
        linear-gradient(145deg, rgba(0,0,0,0.72), rgba(0,0,0,0.86));
      display: grid;
      place-items: center;
      z-index: 40;
      padding: 18px;
      backdrop-filter: blur(10px);
    }
    .updates-modal {
      width: min(680px, 96vw);
      max-height: min(86vh, 1000px);
      background: rgba(13,16,30,0.94);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      box-shadow:
        0 28px 70px rgba(0, 0, 0, 0.65),
        0 0 34px rgba(147, 0, 6, 0.45);
      color: var(--text);
      padding: 20px 22px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeUp 0.25s ease-out;
    }
    .updates-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .effects-wrap {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .effects-toggle {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      margin: 0 auto;
      border: none;
      background: transparent;
    }
    .effects-toggle input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .effects-toggle-visual {
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      border: none;
      box-shadow: none;
      background: transparent;
      transition: transform 0.12s ease, opacity 0.12s ease;
    }
    .effects-toggle:hover .effects-toggle-visual,
    .effects-toggle:focus-visible .effects-toggle-visual {
      transform: translateY(-1px);
      opacity: 0.9;
      outline: none;
    }
    .updates-modal h3 { margin: 8px 0 4px; }
    .updates-meta { margin: 0 0 12px; color: var(--muted); font-size: 13px; }
    .updates-body {
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1 1 auto;
      min-height: 0;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    .updates-body::-webkit-scrollbar {
      display: none;
    }
    .update-item {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: inset 0 0 200px rgba(147,0,6,0.05);
    }
    .update-item strong { display: block; margin-bottom: 4px; }
    .updates-raw {
      margin: 0;
      font-size: 12px;
      background: rgba(0,0,0,0.35);
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--card-border);
      color: #eaeaea;
      white-space: pre-wrap;
    }
    .updates-close {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: 50%;
      color: var(--text);
      cursor: pointer;
      transition: transform 0.12s ease, opacity 0.12s ease;
      padding: 0;
      box-shadow: none;
    }
    .updates-close:hover,
    .updates-close:focus-visible {
      transform: translateY(-1px);
      opacity: 0.9;
      outline: none;
    }
    .updates-close:active { transform: translateY(0); }
    .host-alert {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%) translateY(-6px);
      max-width: min(760px, 94vw);
      background: rgba(13, 16, 30, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      z-index: 30;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .host-alert.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .host-alert.hide {
      opacity: 0;
      transform: translateX(-50%) translateY(-8px);
    }
    .host-alert strong {
      display: block;
      font-size: 15px;
      margin-bottom: 4px;
    }
    .autoplay-overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 50% 40%, rgba(0,0,0,0.65), rgba(0,0,0,0.85));
      z-index: 20;
      padding: 24px;
    }
    .autoplay-card {
      background: rgba(13,16,30,0.9);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 24px 70px rgba(0,0,0,0.65);
      border-radius: 16px;
      padding: 22px 24px;
      max-width: 420px;
      text-align: center;
      color: var(--text);
    }
    .realtime-row {
      margin-top: 0;
      display: flex;
      justify-content: stretch;
    }
    .player-card .realtime-row {
      margin-top: auto;
    }
    button {
      background: rgba(255,255,255,0.08);
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 12px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.12s ease, border-color 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      box-shadow: 0 0 16px rgba(147,0,6,0.35);
    }
    button:hover:not(:disabled) {
      border-color: rgba(255,255,255,0.32);
      transform: translateY(-1px);
      box-shadow:
        0 8px 22px rgba(0,0,0,0.35),
        0 0 18px rgba(147,0,6,0.45);
      background: rgba(147,0,6,0.18);
    }
    button:disabled { opacity: 0.55; cursor: not-allowed; }
    .ghost {
      background: transparent;
      border-style: dashed;
      box-shadow: 0 0 12px rgba(147,0,6,0.25);
    }
    .primary {
      background: linear-gradient(135deg, rgba(147,0,6,0.95), rgba(255,59,138,0.75));
      border: none;
      color: #0b1221;
      font-weight: 700;
      padding: 12px 16px;
      flex: 1;
      box-shadow:
        0 10px 30px rgba(147,0,6,0.45),
        0 0 22px rgba(147,0,6,0.6);
    }
    .playlist {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 360px;
      overflow: auto;
      padding-right: 4px;
      scrollbar-width: thin;
      scrollbar-color: rgba(147,0,6,0.6) rgba(255,255,255,0.08);
    }
    .playlist::-webkit-scrollbar { width: 10px; }
    .playlist::-webkit-scrollbar-track { background: rgba(255,255,255,0.08); border-radius: 10px; }
    .playlist::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, rgba(147,0,6,0.9), rgba(255,59,138,0.7));
      border-radius: 10px;
      box-shadow: 0 0 14px rgba(147,0,6,0.55);
    }
    .track {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.07);
      cursor: pointer;
      transition: border-color 0.12s ease, background 0.12s ease;
    }
    .track:hover { border-color: var(--card-border); }
    .track.active {
      border-color: rgba(255,255,255,0.14);
      background: linear-gradient(135deg, rgba(147,0,6,0.18), rgba(147, 0, 6, 0.18));

    }
    .badge {
      min-width: 108px;
      height: 24px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, rgba(147,0,6,0.34), rgba(255,59,138,0.28));
      border: 1px solid rgba(255,255,255,0.25);
      font-weight: 700;
      color: #fefefe;
      font-size: 14px;
      letter-spacing: 0.04em;
      text-shadow:
        0 0 10px rgba(147,0,6,0.65),
        0 0 18px rgba(147,0,6,0.35);
      box-shadow: 0 0 16px rgba(147,0,6,0.35);
    }
    .tiny {
      font-size: 12px;
      color: var(--muted);
      margin: 0;
    }
    .link-icon-btn {
      background: transparent;
      border: none;
      padding: 0;
      margin: 0;
      cursor: pointer;
      color: var(--text);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      box-shadow: none !important;
      outline: none;
      text-shadow: none;
      transition: color 0.2s ease;
    }
    .link-icon-btn:hover,
    .link-icon-btn:focus,
    .link-icon-btn:active {
      color: #930006;
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
      transform: none !important;
    }
    .flex-between { display: flex; align-items: center; justify-content: space-between; gap: 10px; }

    @keyframes pulseCard {
      0% { opacity: 0.65; transform: translate(-6px, -3px) scale(1); }
      50% { opacity: 1; transform: translate(4px, 6px) scale(1.03); }
      100% { opacity: 0.7; transform: translate(-3px, 3px) scale(1.015); }
    }
    @keyframes flicker {
      0% { opacity: 0.55; transform: scale(1); }
      35% { opacity: 0.95; transform: scale(1.02); }
      60% { opacity: 0.7; transform: scale(1.01); }
      100% { opacity: 0.9; transform: scale(1.03); }
    }
    @keyframes flickerSoft {
      0% { filter: drop-shadow(0 0 12px rgba(147,0,0,0.45)) drop-shadow(0 0 22px rgba(147,0,0,0.35)); opacity: 0.9; }
      50% { filter: drop-shadow(0 0 20px rgba(147,0,0,0.7)) drop-shadow(0 0 30px rgba(147,0,0,0.45)); opacity: 1; }
      100% { filter: drop-shadow(0 0 14px rgba(147,0,0,0.5)) drop-shadow(0 0 26px rgba(147,0,0,0.4)); opacity: 0.95; }
    }
    @keyframes barPulse {
      0% { filter: drop-shadow(0 0 8px rgba(147,0,6,0.5)); }
      50% { filter: drop-shadow(0 0 18px rgba(147,0,6,0.8)); }
      100% { filter: drop-shadow(0 0 12px rgba(147,0,6,0.6)); }
    }

                  type="button"
                  className="icon-btn"
                  title="Latest updates"
                  onClick={() => setUpdatesOpen(true)}
                >
                  <InfoIcon />
                </button>
              </div>
            )}

            {!isMobile && alertBanner && (
              <div className={`host-alert show`}>
                <strong>{alertBanner.title}</strong>
                <div>{alertBanner.body}</div>
              </div>
            )}
          {showStartPrompt && (
            <div className="autoplay-overlay">
              <div className="autoplay-card">
                {isMobile ? (
                  <img src="./logo.png" alt="WSQK" style={{ width: "100%", maxWidth: 320, display: "block", margin: "0 auto 12px" }} />
                ) : (
                  <video autoPlay muted loop playsInline preload="auto" style={{ width: "100%", maxWidth: 360, display: "block", margin: "0 auto 12px" }}>
                    <source src="./logo.webm" type="video/webm;codecs=vp9" />
                  </video>
                )}
                <div className="muted" style={{ marginBottom: 16 }}>Browser blocked autoplay. Start real-time now.</div>
                <button
                  className="primary"
                  style={{ minWidth: 160 }}
                  onClick={() => {
                    hideStartPrompt();
                    intendedPlayRef.current = true;
                    autoUnmuteRef.current = false;
                    userMutedRef.current = false;
                    setIsMuted(false);
                    handleRealTime();
                    handlePlayPause();
                  }}
                >
                  Play
                </button>
              </div>
            </div>
          )}
          <div className="logo">
            {isMobile ? (
              <img src="./logo.png" alt="WSQK" style={{ width: "1400px", maxWidth: "95vw", transform: "scale(0.65)" }} />
            ) : (
              <video autoPlay muted loop playsInline preload="auto">
                <source src={logoSource} type="video/webm;codecs=vp9" />
              </video>
            )}
          </div>
          <div className="hero">
            <div>
              <h1>WSQK The Squawk</h1>
              <p className="eyebrow">Hawkins Radio Station</p>
            </div>
            <div className="selector">
              <label htmlFor="day">Day</label>
              <input
                id="day"
                type="date"
                min="2025-11-24"
                max="2026-01-01"
                value={isoFromFolder(selected.folder)}
                onChange={(e) => {
                  const iso = e.target.value;
                  if (!iso) return;
                  const folder = folderFromISO(iso);
                  const label = labelFromISO(iso);
                  setSelected({ folder, label });
                }}
                style={{
                  width: "100%",
                  background: "rgba(255,255,255,0.06)",
                  border: "1px solid var(--card-border)",
                  color: "var(--text)",
                  padding: "12px",
                  borderRadius: "12px",
                  fontSize: "15px",
                  fontFamily: "'Ryga','Manrope',system-ui,-apple-system,sans-serif"
                }}
              />
            </div>
          </div>

          <div className="grid">
              <div className="card player-card">
              <div className="pill">
                <span className={`status-light ${isPlaying ? "status-on" : "status-off"}`}></span>
                {isPlaying ? "On Air" : "Off Air"}
              </div>
              <h2 className="title-lg">{currentTrack ? stripTitle(currentTrack.title || currentTrack.file) : "ERR: No Signal"}</h2>
              <p className="muted">
                {hasTracks
                  ? `${currentSlot ? expandLabel(currentSlot.label) : ""}`
                  : "Replace Flux Capacitor"}
              </p>
              {!isCarPlay && (
                <div className="progress-wrap">
                  <div className="tiny" style={{ textAlign: "right", marginBottom: 4 }}>{elapsed}</div>
                  <div className="progress" onClick={handleSeek}>
                    <div className="progress-inner" style={{ width: `${progress * 100}%` }}></div>
                  </div>
                  <div className="flex-between tiny" style={{ marginTop: 4, fontSize: 12 }}>
                    <span>{currentSlot ? minutesToLabel(currentSlot.startMin) : "--:--"}</span>
                    <span>{currentSlot ? minutesToLabel(currentSlot.endMin) : "--:--"}</span>
                  </div>
                </div>
              )}
              <div className="controls">
                <button className="ghost" onClick={handlePrev} disabled={!hasTracks}>&lt; Prev</button>
                <button className="primary" onClick={handlePlayPause} disabled={!hasTracks}>
                  {isPlaying ? "Pause" : "Play"}
                </button>
                <button className="ghost" onClick={handleNext} disabled={!hasTracks}>Next &gt;</button>
              </div>
              <div className="volume-row">
                <button type="button" className="mute-btn" onClick={handleToggleMute} title={isMuted ? "Unmute" : "Mute"}>
                  <VolumeIcon muted={isMuted} />
                </button>
                <input
                  id="volume"
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                  value={volume}
                  onChange={(e) => setVolume(parseFloat(e.target.value))}
                />
                <div className="tiny">{Math.round(volume * 100)}%</div>
              </div>
              <audio ref={audioARef} muted playsInline autoPlay />
              <audio ref={audioBRef} muted playsInline autoPlay />
              <div className="realtime-row">
                <button className="primary" style={{ width: "100%" }} onClick={handleRealTime} disabled={!hasTracks}>Real Time</button>
              </div>
            </div>

            <div className="card">
              <div className="flex-between">
                <div>
                  <div className="pill" style={{ marginBottom: 10 }}><span></span> Schedule</div>
                  <h3 style={{ margin: 0 }}>Timeslots on the {friendlyDayLabel}</h3>
                </div>
                <div className="tiny">{playlist.length} item{playlist.length === 1 ? "" : "s"}</div>
              </div>
              <div className="playlist">
                {playlist.length === 0 && (
                  <div className="muted">No timeslots found for this day.</div>
                )}
                {playlist.map((track, idx) => {
                  const num = getTrackNum(track) || String(idx + 1).padStart(3, "0");
                  const slot = schedule.find((s) => s.num === num) || schedule[idx];
                  const folderForTrack = track.sourceFolder || selected.folder;
                  const downloadHref = `Audio Files/${folderForTrack}/${track.file}`;
                  return (
                    <div
                      key={track.file}
                      className={"track " + (idx === currentIndex ? "active" : "")}
                      onClick={() => {
                        setCurrentIndex(idx);
                        setIsPlaying(true);
                        intendedPlayRef.current = true;
                      }}
                    >
                      <div style={{ display: "flex", alignItems: "center", width: "100%", gap: 12 }}>
                        <div className="badge">{slot ? expandLabel(slot.label) : num}</div>
                        <div style={{ flex: 1 }}>
                          <div>{stripTitle(track.title || track.file)}</div>
                        </div>
                        <button
                          type="button"
                          className="link-icon-btn"
                          title="Download"
                          onClick={(e) => {
                            e.stopPropagation();
                            triggerDownload(track, folderForTrack);
                          }}
                        >
                          <DownloadIcon />
                        </button>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        </div>
      </div>
    );
  }

    ReactDOM.createRoot(document.getElementById("app")).render(<App />);
  </script>
</body>
</html>
